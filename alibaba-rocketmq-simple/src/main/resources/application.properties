spring.application.name=alibaba-rocketmq-simple
server.port=8004

# configure the nameserver of rocketmq
spring.cloud.stream.rocketmq.binder.name-server=localhost:9876

# configure the output binding named output
spring.cloud.stream.bindings.output.destination=test-topic
spring.cloud.stream.bindings.output.content-type=application/json

# configure the input binding named input
spring.cloud.stream.bindings.input.destination=test-topic
spring.cloud.stream.bindings.input.content-type=application/json
spring.cloud.stream.bindings.input.group=test-group